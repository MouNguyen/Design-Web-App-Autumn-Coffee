    <main >
      <div class="container">
        <div class="d-flex justify-content-center h-100 signin" id="signin-form">
          <div class="card">
            <div class="card-header">
              <h3>Đăng Nhập</h3>
              <div class="d-flex justify-content-end social_icon logo-admin">
                    <p>ADMIN</p>
              </div>
            </div>
            <div class="card-body">
              <form>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" minlength="1" pattern="[0-9][0-9-_]{9}" class="form-control" placeholder="Nhâp số điện thoại" required>

                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <!-- ^[a-zA-Z0-9\\- ]{1,16}$ -->
                  <input type="password" minlength="1" pattern="[a-zA-Z][a-zA-Z0-9-_]{8,32}" class="form-control" placeholder="Nhâp mật khẩu" required>
                </div>
                <div class="row align-items-center remember" style="margin-top: 30px;">
                  <input type="checkbox">Duy trì đăng nhập|
                  <a href="#">Quên mật khẩu?</a>
                </div>
                <div class="form-group"  >
                  <input type="submit" formaction="../../index-admin.html" value="Đăng Nhập"  style="margin-right: 35%; margin-top: 20px;" class="btn float-right login_btn">
                </div>
              </form>
            </div>
